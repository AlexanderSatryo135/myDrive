<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>myDrive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-color: #f2f2f7; --surface-color: #ffffff; --border-color: #d1d1d6;
            --text-main: #1d1d1f; --text-sub: #86868b;
            --primary: #007aff; --danger: #ff3b30;
            --card-radius: 16px;
        }
        body.dark-mode {
            --bg-color: #000000; --surface-color: #1c1c1e; --border-color: #38383a;
            --text-main: #f5f5f7; --text-sub: #98989d;
            --primary: #0a84ff; --danger: #ff453a;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg-color); color: var(--text-main); transition: 0.3s; -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; user-select: none; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        
        /* Utility */
        .btn-ios { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 600; font-size: 15px; cursor: pointer; }
        .inp { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 10px; background: var(--bg-color); color: var(--text-main); box-sizing: border-box; outline:none; font-size:15px; }
        .inp:focus { border-color: var(--primary); }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        }
        function updateThemeIcon() {
            const icon = document.getElementById('themeIcon');
            if(icon) icon.classList.replace(document.body.classList.contains('dark-mode') ? 'ph-moon' : 'ph-sun', document.body.classList.contains('dark-mode') ? 'ph-sun' : 'ph-moon');
        }
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        // Initial icon update handled in specific pages
    </script>
</body>
</html>
